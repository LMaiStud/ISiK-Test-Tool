spring.application.name=ISiK-Test-Tool
# Datenbankverbindung
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=XXXX;encrypt=true;trustServerCertificate=true
spring.datasource.username=XXXX
spring.datasource.password=XXXX
# JDBC Treiber
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
logging.level.ca.uhn.fhir.context.FhirContext=OFF
spring.servlet.multipart.max-file-size=10000000MB
spring.servlet.multipart.max-request-size=10000000MB

